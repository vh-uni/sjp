<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let randNum = Math.random();
        let fNum = Math.floor(randNum);
        let result;

        if ((randNum - fNum) < 0.5) {
            result = fNum;
        } else {
            result = Math.round(randNum);
        }

        console.log(`ZaokrÄ…glona liczba ${randNum} = ${result}`);
    </script>
</body>
</html>
