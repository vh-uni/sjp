    <script>
        let currResult = 1;
        let prevResult = 0;
        console.log(`r1 = 1`);

        for (let i = 1; i < 5; i++) {
            console.log(`r${i+1} = ${currResult} + ${prevResult} = ${currResult+prevResult}`);
            currResult += prevResult;
            prevResult = currResult - prevResult;
        }

        console.log(`Piąty wyraz ciągu Fibonacciego = ${currResult}`);
    </script>
