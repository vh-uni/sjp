<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let text = "Turków. przez Podolskiego Kamieńca przejęcie i Oblężenie";

        let wordsArr = text.replace('.', '').split(' ').reverse();
        wordsArr[0] = wordsArr[0][0].toUpperCase() + wordsArr[0].slice(1);

        let newText = wordsArr.join(' ') + '.';
        console.log(`Tekst od tyłu:\n${newText}`);
    </script>
</body>
