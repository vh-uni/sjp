    <script>
        let randNum = Math.random();
        let fNum = Math.floor(randNum);
        let result;

        if ((randNum - fNum) < 0.5) {
            result = fNum;
        } else {
            result = Math.round(randNum);
        }

        console.log(`ZaokrÄ…glona liczba ${randNum} = ${result}`);
