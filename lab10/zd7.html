<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let decNum = 6;
        let binNum = [];

        let tNum = decNum;
        while (tNum >= 1) {
            binNum.push(tNum % 2)
            tNum = Math.floor(tNum / 2)
        }

        binNum = binNum.reverse().join('');

        console.log(`Liczba decimalna ${decNum} odpowiada liczbie binarnej ${binNum}`);
    </script>
</body>
</html>
