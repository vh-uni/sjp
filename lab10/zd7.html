<body>
    <script>
        let decNum = 6;
        let binNum = [];

        let tNum = decNum;
        while (tNum >= 1) {
            binNum.push(tNum % 2)
            tNum = Math.floor(tNum / 2)
        }

        binNum = binNum.reverse().join('');

        console.log(`Liczba decimalna ${decNum} odpowiada liczbie binarnej ${binNum}`);
    </script>
</body>
